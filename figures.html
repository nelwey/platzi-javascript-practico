<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric figures</title>
  </head>
  <body>
    
    <header>
      <h1>Geometric Figures</h1>
    </header>
    <p>This is the first workshop of the JavaScript course </p>

    <section>
      <h2>Calculate the area and perimeter of a square</h2>
      <form >
        <label for="squareInput">
          Size of each side your square:
        </label>
        <input type="number" id="squareInput">
        <button type="button" onclick="squarePerimeterCalc()">Calculate the perimeter</button>
        <button type="button" onclick="squareAreaCalc()">Calculate the area</button>
      </form>
    </section>

    <section>
      <h2>Calculate the area and perimeter of a triangle</h2>
      <form >
        <label for="sideATriangle">Side A:</label>
        <input type="number" id="sideATriangle">

        <label for="sideBTriangle">Side B:</label>
        <input type="number" id="sideBTriangle">

        <label for="baseTriangle">Base:</label>
        <input type="number" id="baseTriangle">

        <label for="heightTriangle">Height:</label>
        <input type="number" id="heightTriangle">

        <button type="button" onclick="trianglePerimeterCalc()">Calculate the perimeter</button>
        <button type="button" onclick="triangleAreaCalc()">Calculate the area</button>
      </form>
    </section>

    <section>
      <h2>Calculate the area and perimeter of a circle</h2>
      <form >
        <label for="circleRadius">
          Radius:
        </label>
        <input type="number" id="circleRadius">
        <button type="button" onclick="circlePerimeterCalc()">Calculate the perimeter</button>
        <button type="button" onclick="circleAreaCalc()">Calculate the area</button>
        <button type="button" onclick="circleDiameterCalc()">Calculate the Diameter</button>
      </form>
    </section>

    <script src="./src/figures.js"></script>
  </body>
</html>
